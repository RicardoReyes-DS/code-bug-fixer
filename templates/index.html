<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Bug Fixer</title>
    <style type="text/css">
        body {
            font-family: Arial sans-serif;
            background-color: #F6F7F9;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #3B5998;
            color: #FFFFFF;
            padding: 15px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            flex-wrap: wrap;
        }
        .left-column, .right-column {
            width: 49%;
            padding: 15px;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-size: 16px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #CCCCCC;
            border-radius: 5px;
            resize: none;
            box-sizing: border-box;
        }
        .fixed-code, .explanation {
            background-color: #E9EBEE;
            color: #3B5998;
            font-weight: bold;
        }
        .submit-button {
            margin: 15px;
            background-color: #3B5998;
            color: #FFFFFF;
            font-size: 18px;
            font-weight:bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
        }
        .submit-button:hover {
            background-color: #4B76BE;
        }
        
        /* Media Queries for Responsive Design */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .left-column, .right-column {
                width: 100%;
                padding: 10px;
            }
            .header h1 {
                font-size: 24px;
            }
            textarea {
                height: 180px;
                font-size: 14px;
            }
            .submit-button {
                margin: 10px auto;
                font-size: 16px;
                width: 90%;
            }
        }
        
        @media screen and (max-width: 480px) {
            .header h1 {
                font-size: 20px;
            }
            textarea {
                height: 150px;
                font-size: 14px;
            }
            .submit-button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Code Bug Fixer</h1>
</div>
<form action="/" method="post">
    <button class="submit-button" type="submit">Code Fix</button>
    <div class="container">
        <div class="left-column">
            <textarea name="code" placeholder="Enter your buggy code here"></textarea>
            <textarea name="error" placeholder="Enter error message here"></textarea>
        </div>
        <div class="right-column">
            <textarea class="fixed-code" name="fixed-code"
                placeholder="Fixed code" readonly>{{ fixed_code }}</textarea>
            <textarea class="explanation" name="explanation"
                placeholder="Explanation" readonly>{{ explanation }}</textarea>
        </div>
    </div>
</form>
</body>
</html>
